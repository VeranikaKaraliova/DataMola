<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IsTasty</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="stylesheet" href="https://use.typekit.net/aoy3hrr.css">
    <script src="https://kit.fontawesome.com/bbf6e62271.js" crossorigin="anonymous"></script>
</head>
<body class="body" id="body">
        <header>
            <div class="header-chat" id="active-user">
            <img  class="logo-img" src="logo.png" alt="IsTasty">
            <p class="authorized-user" id='authorized-user'></p>
            <div  id="circle-user"><h3 ></h3></div>
                <div id="login-registr" class="login-registr">
                    <a href='#' class="login-button">Войти|</a>
                    <a href='#' class="regisrt-button">Зарегистрироваться</a>
                </div>
            </div>
            <div class="exit" id="exit"> Выход </div>
        </header>
        <div class="login">
            <img  class="img-backgraund" src="fon.png" alt="IsTasty">
                <div>
                    <p class="name-page-registr">Вход</p>
                </div>
                <div class="form-container">
                <form action="" class="form-login" id="form-login">
                    <input type="text" name="login" id="login" placeholder="Введите логин">
                    <input type="password" name="password" id="password" placeholder="Введите пароль">
                    <button class="btn-registr" type="submit">Вход</button>
                </form>
                </div>
                <div class="link-regisrt-page">
                    <a href="#">Зарегистрироваться</a>
                    <a href="#">Войти как гость</a>
                </div>
                    <div class="logo-go-container">
                    <img class="logo-go-page" src="logo_main_page.png" alt="IsTasty">
                </div>
        </div>
        <div class="registr">
            <img  class="img-backgraund" src="fon.png" alt="IsTasty">
                <div>
                <p class="name-page-registr">Регистрация</p>
                </div>
                <div class="form-container">
                    <form action="" class="form-registr" id="form-registr">
                    <input type="text" name="name-user" id="name-user" placeholder="Введите имя">
                    <input type="text" name="login" id="login" placeholder="Введите логин">
                    <input type="password" name="password" id="password" placeholder="Введите пароль">
                    <input type="password"  placeholder="Повторите пароль">
                    <button class="btn-registr" type="submit">Зарегистрироваться</button>
                    </form>
                </div>
                <div class="link-regisrt-page">
                    <a href="#">Войти в чат</a>
                    <a href="#">Войти как гость</a>
                </div>
                    <div class="logo-go-container">
                    <img class="logo-go-page" src="logo_main_page.png" alt="IsTasty">
                </div>
        </div>
        <nav>
            <ul>
                <div class="nav-chat">
                    <div class="user-online-menu">
                        <i class="fas fa-user-friends"></i> Список пользователей
                    </div>
                    <div class="search">
                        <form name="search" action="#" method="get">
                            <i class="fas fa-search"></i>
                            <input type="text" placeholder="Поиск" class="input-search">
                        </form>
                    </div>
                    <div class="filter">
                        <a href="#">Фильтр</a>
                    </div>
                    <!-- TODO
                        <div class="filter-down-menu">
                        <p><input type="checkbox" name="autor" value="1417">По автору <input type="text" placeholder="Введите имя автора" class="input-search"></p>
                    </div>-->
                </div>
            </ul>
        </nav>
        <main class="main">
            <div class="sidebar-online-user" id="sidebar-online-user">
            </div>
            <div class="part-msg" id="part-msg">
                <div class="else-msg">
                    <button class="else-msg-btn">Загрузить ещё</button>
                </div>
                <div class="msg-chat" id="msg-chat">
                    
                </div>
                <div class="send-msg" id="send-msg">
                    <ul class="menu-send-msg">
                        <li class="add-img"><i class="fas fa-camera"></i></li>
                        <li class="smile"><i class="far fa-smile-wink"></i></li>
                        <li class="private-msg">Кому: <a href="#">Иван Иванович</a></li>
                        <li><input type="text" class="write-msg" id="write-msg" placeholder="Введите свое сообщение здесь..." /></li>
                        <li><button class="msg-send-btn" type="submit"><i class="fas fa-chevron-right" ></i></button></li>
                    </ul>        
                </div>
            </div> 
        </main>
        <footer>
            <div class="info-footer"> 
                <ul class="list-footer">
                    <li class="font-logo">IsTasty</li>
                    <li>10/10/2020</li>  
                    <li> Вероника Королёва</li> 
                    <li><i class="far fa-envelope"> </i>nika-11@mail.ru</li>
                </ul>
            </div>
        </footer> 
 <script src="scriptModel.js"></script>    
 <script src="scriptView.js"></script> 
 <script src="script.js"></script>    
</body>
</html>
